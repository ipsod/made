{% extends 'admin.html' %}
{% block content %}
    <h2>Thing Categories</h2>


    <a href="{% url 'category_create' %}">create new</a>
    <ul>
        {% for category in object_list %}
        <li>
            <a href="{% url 'category_detail' pk=category.pk %}">{{ category.name }}</a>
            <a href="{% url 'category_edit' pk=category.pk %}">edit</a>
            <a href="{% url 'category_delete' pk=category.pk %}">delete</a>
        </li>

        {% endfor %}
    </ul>
{% endblock %}
