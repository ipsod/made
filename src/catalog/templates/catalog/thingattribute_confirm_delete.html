{% extends 'admin.html' %}
{% block content %}
<form method="POST" class="post-form">{% csrf_token %}
    <h2>Delete?</h2>
    Are you sure you want to delete attribute "{{ object.name }}"?
    <br/>
    This will delete all values associated with the attribute

    <!-- Make use of Django's automatic form templating -->
    {{ form.as_p }}
    <p><button type="submit" class="delete btn btn-default">Delete</button></p>
</form>
{% endblock %}
